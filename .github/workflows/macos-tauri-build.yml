name: Build macOS Tauri (DMG)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-macos:
    strategy:
      matrix:
        target: [ x86_64-apple-darwin, aarch64-apple-darwin ]
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add Rust target
        run: rustup target add ${{ matrix.target }}

      - name: Install dependencies (robust)
        run: npm ci --no-audit --no-fund || npm install --no-audit --no-fund

      - name: Build frontend (Vite)
        run: npm run build

      - name: Install Tauri CLI (v1)
        run: cargo install tauri-cli --locked --version 1.5.6

      - name: Build Tauri app (macOS)
        run: cargo tauri build --target ${{ matrix.target }}

      - name: Upload artifacts (DMG)
        uses: actions/upload-artifact@v4
        with:
          name: tauri-${{ matrix.target }}-dmg
          path: src-tauri/target/${{ matrix.target }}/release/bundle/dmg/**

      - name: Upload artifacts (App bundle)
        uses: actions/upload-artifact@v4
        with:
          name: tauri-${{ matrix.target }}-app
          path: src-tauri/target/${{ matrix.target }}/release/bundle/macos/**
