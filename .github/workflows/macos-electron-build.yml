name: macOS Universal Electron Build

on:
  workflow_dispatch: {}
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            electron/package-lock.json

      - name: Ensure npm is up-to-date
        run: npm install -g npm@latest

      - name: Install root dependencies
        run: |
          npm ci --no-audit --no-fund || npm install --no-audit --no-fund

      - name: Build frontend assets
        run: npm run build

      - name: Install Electron subproject dependencies
        run: |
          npm --prefix electron ci --no-audit --no-fund || npm --prefix electron install --no-audit --no-fund

      - name: Build macOS Universal (DMG & ZIP)
        run: npm run electron:build:mac:universal

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-universal-dmg
          path: electron-dist/*.dmg

      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-universal-zip
          path: electron-dist/*.zip
