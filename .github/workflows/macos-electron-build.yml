name: macOS Electron Build (single-arch)

on:
  workflow_dispatch: {}
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            electron/package-lock.json

      - name: Ensure npm is up-to-date
        run: npm install -g npm@latest

      - name: Inject commit fingerprint for build
        run: |
          echo "VITE_COMMIT_SHA=${{ github.sha }}" >> $GITHUB_ENV
          echo "{ \"commit\": \"${{ github.sha }}\" }" > public/buildmeta.json

      - name: Install root dependencies
        run: |
          npm ci --no-audit --no-fund || npm install --no-audit --no-fund

      - name: Build frontend assets
        run: npm run build

      - name: Prepare Electron assets
        run: |
          rm -rf electron/dist
          cp -R dist electron/dist
          # Copy macOS icon into electron/ so electron-builder can resolve it without leaving root
          cp -f src-tauri/icons/icon.icns electron/icon.icns || true

      - name: "Debug: List Electron app files"
        run: |
          echo "Root files:" && ls -la
          echo "Electron files:" && ls -la electron
          echo "Electron dist files:" && ls -la electron/dist || true

      - name: Install Electron subproject dependencies
        run: |
          npm --prefix electron ci --no-audit --no-fund || npm --prefix electron install --no-audit --no-fund

      - name: "Build macOS arm64 (DMG & ZIP)"
        env:
          DEBUG: electron-builder
        working-directory: electron
        run: npx electron-builder --projectDir=. --mac dmg zip --arm64 --publish=never

      - name: "Build macOS x64 (DMG & ZIP)"
        env:
          DEBUG: electron-builder
        working-directory: electron
        run: npx electron-builder --projectDir=. --mac dmg zip --x64 --publish=never

      - name: Upload DMG artifact (arm64)
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg-arm64
          path: electron-dist/*-arm64.dmg

      - name: Upload DMG artifact (x64)
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg-x64
          path: electron-dist/*-x64.dmg

      - name: Upload ZIP artifact (arm64)
        uses: actions/upload-artifact@v4
        with:
          name: macos-zip-arm64
          path: electron-dist/*-arm64.zip

      - name: Upload ZIP artifact (x64)
        uses: actions/upload-artifact@v4
        with:
          name: macos-zip-x64
          path: electron-dist/*-x64.zip
