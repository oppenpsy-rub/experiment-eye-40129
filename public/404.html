<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="refresh" content="0; url=/#" />
    <script>
      (function(){
        var l = window.location;
        // Redirect to hash-based route preserving path and query
        var path = l.pathname.replace(/\/404\.html$/, '');
        var hash = '#' + path + (l.search || '') + (l.hash || '');
        l.replace(l.origin + l.pathname.replace(/\/404\.html$/, '/') + hash);
      })();
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
